<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Colorful Text and Images</title>
    <style>
        /* Add CSS styles for colorful text */
        h1 {
            color: blue;
            text-align: center;
        }
        p {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Colorful Page</h1>
    
    <!-- Add an image -->
    <img src="your-image-url.jpg" alt="Image Description">
    
    <p>This is some colorful text.</p>
    
    <!-- Add another image -->
    <img src="another-image-url.jpg" alt="Image Description">
    
</body>
</html>
